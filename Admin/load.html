<html>
  <head>
    <title>Player Loader Test</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap" rel="stylesheet"> 

    <link rel="stylesheet" href="/stylesheets/style.css">
    <link rel="stylesheet" href="/stylesheets/load.css">
    <link rel="stylesheet" href="/stylesheets/noty.css">
    <link rel="stylesheet" href="/stylesheets/relax.css">
    <script defer src="/javascripts/noty.js"></script>
    <script defer src="./javascripts/load.js"></script>
  </head>
  <body class="background">

    <div class = "navbar">
      <div> 
        <a href="/">
          <h1 id="page-title">[BEAVER BRACKETS]</h1>

          <img class = "logo navbar-logo" src = tennis-beaver-2.png alt = "Beaver Logo">
        </a>
      </div>
    </div>

    <form id="event-form">
      <div class="buffer">
        <span>Event Name:</span>
        <input type="text" placeholder="Name" id="name" />
      </div>
      <div class="buffer">
        <fieldset id = "event-legend">
          <legend >Event Type</legend>   
          <div class = "type-container">
            <input type="radio" name="type" id="single" value="single" checked />
            <div class="type-content">
              <p>Single Elimination</p>
            </div>
          </div>
          <div class = "type-container">
            <input type="radio" name="type" id="double" value="double" />
            <div class="type-content">
              <p>Double Elimination</p>
            </div>
          </div>
          <div class = "type-container">
            <input type="radio" name="type" id="pool" value="pool" />
            <div class="type-content">
              <p>Pool Play</p>
            </div>
          </div>
        </fieldset>
      </div>
      <div class="hidden">
        <h2>Players:</h2>
        <ul id="player-list">
          <!-- <li>[Player Name]</li> -->
        </ul>
      </div>
      <div class="buffer">
        <input type="file" id="file-picker" accept=".csv,.xlsx" />
        <span>Players List (CSV or Excel):</span>
        <span id="file-name">No file chosen</span>
        <button id="file-wrapper" class="create-bracket-button">Upload</button>
      </div>
      <div class = "submit-button buffer">
        <input id="form-submit" type="submit" class="create-bracket-button"/>
      </div>
    </form>

    <div class = tennis-match>
      <img class = "beaver" src = flipped-beaver.png>
      <img class = "ball moving" src = tennisball.png>
      <img class = "beaver" src = beaver-no-ball.png>
    </div>

  </body>
</html>
