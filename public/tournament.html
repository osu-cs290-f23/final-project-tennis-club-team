<html>
  <head>
    <title>Beaver Brackets</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap" rel="stylesheet"> 

    <link rel="stylesheet" href="/stylesheets/style.css">
    <link rel="stylesheet" href="/stylesheets/tournament.css">
    <link rel="stylesheet" href="/stylesheets/hystmodal.min.css">
    <link rel="stylesheet" href="/stylesheets/noty.css">
    <link rel="stylesheet" href="/stylesheets/relax.css">
    <script defer src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script defer src="/javascripts/noty.js"></script>
    <script defer src="/javascripts/hystmodal.min.js"></script>
    <script defer src="/javascripts/tournament.js"></script>
  </head>
  <body class="background">
    <div class = "navbar">
        <h1 id="page-title">[BEAVER BRACKETS]</h1>
        <a href="/">
          <img class = "logo" src = tennis-beaver-2.png alt = "Beaver Logo">
        </a>
        <div class="select-menu">
          <div class="select-btn">
            <span class="sBtn-text">&#xFE19;</span>
          </div>
        
          <ul class="options hidden">
            <li class="option">
              <span id="add-event" class="option-text">Add Event</span>
            </li>
            <li class="option">
              <span id="remove-event" class="option-text">Remove Event</span>
            </li>
          </ul>
        </div>
    </div>

    <h1 id="event-title">BEAVER BRACKETS</h1>

    <!-- Container for event information to be placed -->
    <div id="event-container">
        <section id="main-draw" class="sub-draw">
            <h2>Main Draw</h2>
            <div id="main-bracket" class="sub-bracket"></div>
        </section>
        <section id="back-draw" class="sub-draw">
            <h2>Back Draw</h2>
            <div id="back-bracket" class="sub-bracket"></div>
        </section>
    </div>

    <!-- Container for event tabs to be placed -->
    <div id="event-tabs"></div>

    <!-- Modal for draw manipulation -->
    <div class="hystmodal" id="bracketModal" aria-hidden="true">
      <div class="hystmodal__wrap">
          <div class="hystmodal__window" role="dialog" aria-modal="true">
              <button data-hystclose class="hystmodal__close">Close</button>
              <div class="formitem">
                <input id="a-name" type="text" placeholder="Player A" />
                <input id="a-score-main" type="number" placeholder="Score" class="score-input" />
                <input id="a-score-sub" type="number" placeholder="Tiebreak" class="score-input" />
              </div>
              <div class="formitem">
                <input id="b-name" type="text" placeholder="Player B" />
                <input id="b-score-main" type="number" placeholder="Score" class="score-input" />
                <input id="b-score-sub" type="number" placeholder="Tiebreak" class="score-input" />
              </div>
              <div class="formitem">
                <div class="side-by-side">
                  <h3 for="time">Time</h3>
                  <input id="time" type="text" placeholder="Time" />
                </div>
                <div class="side-by-side">
                  <h3 for="time">Place</h3>
                  <input id="place" type="text" placeholder="Place" />
                </div>
              </div>
          </div>
      </div>
  </div>
  </body>
</html>
