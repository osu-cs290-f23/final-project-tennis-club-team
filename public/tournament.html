<html>
  <head>
    <title>Beaver Brackets</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="/stylesheets/style.css">
    <link rel="stylesheet" href="/stylesheets/tournament.css">
    <link rel="stylesheet" href="/stylesheets/hystmodal.min.css">
    <link rel="stylesheet" href="/stylesheets/noty.css">
    <link rel="stylesheet" href="/stylesheets/relax.css">
    <link rel="stylesheet" type="text/css" href="https://npmcdn.com/flatpickr/dist/themes/material_orange.css">
    <script defer src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script defer src="/javascripts/noty.js"></script>
    <script defer src="/javascripts/socket.io.js"></script>
    <script defer src="/javascripts/hystmodal.min.js"></script>
    <script defer src="/javascripts/tournament.js"></script>
  </head>
  <body class="background">
    <div class = "navbar">
      <a href = "/">
        <h1 id="page-title" class = "tournament-header">[BEAVER BRACKETS]</h1>
      </a>

      <a href="/">
          <img class = "logo navbar-logo" src = /image/tennis-beaver-2.png alt = "Beaver Logo">
      </a>
    </div>
    
    <h1 id="event-title">BEAVER BRACKETS</h1>

    <!-- Container for event information to be placed -->
    <div id="event-container">
        <section id="main-draw" class="sub-draw">
            <h2>Main Draw</h2>
            <div id="main-bracket" class="sub-bracket"></div>
        </section>
        <section id="back-draw" class="sub-draw">
            <h2>Back Draw</h2>
            <div id="back-bracket" class="sub-bracket"></div>
        </section>
        <section id="pool-play">
          <!-- <h2 id = "pool-play-designator">Pool Play</h2> -->
          <div id="pool-play-wrapper"></div>

          <div id="leaderboard-wrapper"></div>

        </section>
        <section id="schedule" class="sub-draw">
          <div id="schedule-wrapper"></div>
        </section>
    </div>

    <!-- Container for event tabs to be placed -->
    <div id="event-tabs"></div>
  </body>
</html>
